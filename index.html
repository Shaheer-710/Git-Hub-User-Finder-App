<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hubuser finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
          body {
            background-color: #181818; /* Darker background */
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #282828;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Increased shadow */
        }
        h1 {
            /* text-align: center;
            margin-bottom: 30px; */
            font-size: 2rem; /* Slightly larger heading */
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            background-color: #333; /* Darker background for input */
            color: #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }
        .card {
            margin-top: 30px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            padding: 30px;
            background-color: #333;
        }
        .card-img-top {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .error {
            color: #f00; /* Red for error messages */
        }
    </style>
    <h1 style=" text-align: center;
            margin-bottom: 30px;">Git Hub User Finder</h1>
    <div  id="section1">
        <input 
        class="form-control"
        placeholder="Enter User Name to search"
        type="text" id="userInput">
        <button onclick="search()" id="search">Search...</button>
    </div>
    <div id="shownData">
        <div class="card" style="width: 18rem;">
             <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h1>Name</h1>
              <p class="card-text">Bio</p>
            </div>
          </div>
    </div>
 </body>
<script src="app.js"></script>
</html>
